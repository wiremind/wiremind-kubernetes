apiVersion: apps/v1
kind: Deployment
metadata:
  name: concerned
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleepy
      component: concerned
  template:
    metadata:
      labels:
        app: sleepy
        component: concerned
    spec:
      containers:
      - name: sleep
        image: gcr.io/google_containers/pause-amd64:3.1
      terminationGracePeriodSeconds: 1

