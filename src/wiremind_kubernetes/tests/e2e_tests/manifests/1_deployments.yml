apiVersion: apps/v1
kind: Deployment
metadata:
  name: concerned
  labels:
    app.kubernetes.io/instance: concerned
    maintenance.wiremind.io/scale-down-required: "true"
    maintenance.wiremind.io/scale-down-priority: "0"
    maintenance.wiremind.io/replica-count: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleepy
      component: concerned
  template:
    metadata:
      labels:
        app: sleepy
        component: concerned
    spec:
      containers:
      - name: sleep
        image: gcr.io/google_containers/pause-amd64:3.1
      terminationGracePeriodSeconds: 1

---

